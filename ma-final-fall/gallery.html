<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--my external css file that overrides bootstrap needs to be below bootstrap-->
    <link rel="stylesheet" href="https://use.typekit.net/zty1ncm.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
    </style>
</head>
<body class="graybg reg">
    <div class="container" style="padding-top: 25px;">
        <h1 class="bold" style="text-align: center; font-size: 60px;"><img style="width: 80px;" src="images/logo.png" alt="Sharp Designs Logo"> Sharp Designs</h1>
        <nav class="navbar navbar-expand-sm claybg navbar-dark">
            <div class="container-fluid navmenu">
                <ul class="nav">
                    <li><a style="font-size: 20px;" href="index.html">Home</a></li>
                    <li><a style="font-size: 20px;" href="contact.html">Contact</a></li>
                    <li><a class="active-navpage" style="font-size: 20px;" href="gallery.html">Gallery</a></li>
                    <li><a style="font-size: 20px;" href="about.html">About</a></li>
                    <li><a style="font-size: 20px;" href="prices.html">Pricing and Policies</a></li>
                </ul>
            </div>

        </nav>
        <br>
        <div id="gallery" class="carousel slide graybg" data-bs-ride="carousel" style="border: 2px solid rgb(80, 76, 68);">   

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/glory.png" alt="penguin and hedgie" class="d-block w-50 m-auto" >
                <br>
                <div class="carousel-caption text-dark">
                    <h3>Penguins and a Hedgehog!</h3>
                    <p>The cutest collab</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/k92.png" alt="penguin" class="d-block w-50 m-auto">
                <br>
                <div class="carousel-caption text-dark">
                    <h3>A Cute Family of Penguins!</h3>
                    <p>So snuggly</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/frparents.png" alt="penguins" class="d-block w-50 m-auto">
                <br>
                <div class="carousel-caption text-dark">
                    <h3>SO MANY PENGUINS!</h3>
                    <p>Cuteness overload</p>
                </div>
            </div>

                <!-- Indicators/dots -->
            <div class="carousel-indicators carousel-dark">
                <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
            </div>
                
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#gallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#gallery" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </div>
</body>
</html>
