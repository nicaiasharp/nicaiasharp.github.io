<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths and a Lie</title>
</head>
<body>
    <h1>Two Truths and a Lie Game!</h1>
    <h2>Pick Which Option You Think is The Lie</h2>
    <form>
        <input type="radio" id="dog" name="fav_language" value="dog">
        <label for="dog">I have 4 dogs.</label><br>
        <input type="radio" id="cat" name="fav_language" value="cat">
        <label for="cat">I have 2 cats.</label><br>
        <input type="radio" id="chick" name="fav_language" value="chick">
        <label for="chick">I have 9 chickens.</label>
        <br>
        <input type="submit" value="Submit" onclick="ttl()">
      </form>
      <p id="response"></p>

    <script>
        function ttl () {
            let lie = document.getElementById('cat');
            let response = document.getElementById('response');
            if (lie === "cat")
                response.innerHTML = "No, sorry. Try again.";
                response.style.color = 'red';
                


        }
    </script>
</body>
</html>
